services:
  blog:
    image: wifsimster/wifsimster-blog:1
    container_name: wifsimster-blog
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
